privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'Sitegeist.CsvPO:ManageTranslationLabels':
      matcher: 'method(Sitegeist\CsvPO\Controller\TranslationController->(index|showSource|new|add|update|save)Action())'

roles:
  'Neos.Neos:Administrator':
    privileges:
      -
        privilegeTarget: 'Sitegeist.CsvPO:ManageTranslationLabels'
        permission: GRANT
